<!DOCTYPE html>
<html>
<head>
    <style>
body{background-color:#333;color:#ffffff;}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.centered-div {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #333;
}
a {
    color:#f0f0f0;
}
a:visited {
    color:#f0f0f0!
}
/* Definisikan animasi */
  @keyframes backgroundAnimation {
    0% { background-color: #ff5733; } /* Warna latar belakang pada awal animasi */
    100% { background-color: #33ff57; } /* Warna latar belakang pada akhir animasi */
  }

 /* Terapkan animasi ke elemen */
  #animated-background {
    width: 100%;
    height: 100vh;
    animation: backgroundAnimation 5s infinite; /* Animasi akan berjalan selamanya setiap 5 detik */
  }
</style>
</head>
<body>
    <div id="animated-background">
      <br><br><br><br>
        <h1>Tunggu Entar ya bosque....</h1>
    </div>
</body>
</html>
